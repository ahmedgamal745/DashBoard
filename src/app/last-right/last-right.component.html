      <div class="message-container">

            <div class="avatar-container" [style.border-color]="getBorder(i)">
              <div class="avatar-circle">
                <img  [src]="message.img" alt="{{ message.name }}" class="avatar">
              </div>
            </div>
            <div class="text-container">
              <div class="name">{{ message.name }}</div>
              <div class="message-text" style="color: #768396; font-size: 1rem;">{{ message.message }}</div>
            </div>
          </div>
        </div>
      </div>
